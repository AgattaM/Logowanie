<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Agata Majewska">
    <title>Zaloguj</title>
    <link rel="stylesheet" href="style4.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  </head>
  <body>
    <div id="main" >
        <input type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal" value="Zaloguj">
    </div>

    <!--Modal-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="row modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="row">
            <div class="modal-content col-sm-6">
                <div class="modal-header">
                    <h5 class="modal-title">Zaloguj się</h5>
                </div>
            <div class="modal-body">
                <form id="zaloguj">
                        <label for="inputEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="nazwa@mail.com" required>
                    
                        <label for="inputPassword" class="form-label">Hasło:</label>
                        <input type="password" class="form-control validate" id="inputPassword" required>

                    <br><button type="submit" class="btn btn-success">Zaloguj</button><br>
                    <a href="#">Nie pamiętam hasła</a><br>
                    <a href="#zarejestruj">Zarejestruj się</a>
                </form>
            </div>
            </div>
            <div class="modal-content col-sm-6">
                <div class="modal-header">
                    <h5 class="modal-title">Zarejestruj się</h5>
                </div>
                <div class="modal-body">
                    <form id="zarejestruj">
                            <label for="newEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="newEmail" placeholder="nazwa@mail.com" required>
                        
                            <label for="newPassword" class="form-label">Hasło:</label>
                            <input type="password" class="form-control" id="newPassword" required onchange="Spr();">
                        
                            <label for="secondPassword" class="form-label">Powtórz hasło:</label>
                            <input type="password" class="form-control" id="secondPassword" required onchange="Spr();">
                            <small id="spr"></small>

                            <input type="checkbox" class="form-check-input" id="statute" required>
                            <label for="statute" class="form-check-label">Zapoznałem się z <a href="#">regulaminem</a></label>
                        
                            <br><button type="submit" class="btn btn-primary">Zarejestruj</button>
                            <br><a href="#zaloguj">Link do logowania</a>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="script4.js"></script>
  </body>
</html>
